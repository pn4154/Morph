global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    
  # Custom metrics endpoint (if we add one to the RL agent)
  - job_name: 'morph-agent'
    static_configs:
      - targets: ['host.docker.internal:8000']
    scrape_interval: 5s
